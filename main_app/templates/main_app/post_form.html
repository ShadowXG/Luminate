{% extends 'base.html' %}
{% block content %}
    {% if object %}
        <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
    {% else %}
        <h1>Add a Post</h1>
    {% endif %}
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <label for="id_photo">Photo:</label>
            <input type="file" name="photo" id="id_photo">
            <input type="submit" value="Submit!" class="btn blue lighten-1" style="margin-top: 10px;">
        </form>
{% endblock %}
