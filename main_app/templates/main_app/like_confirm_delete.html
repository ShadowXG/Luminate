{% extends 'base.html' %}
{% block content %}
    <h1>Delete Like</h1>
    <h4>Are you sure you want to remove this like <span class="teal-text">{{ object.name }}</span>?</h4>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes - Delete!" class="btn red">
        <a href="{% url 'likes_index' %}" class="btn">Cancel</a>
    </form>
{% endblock %}
