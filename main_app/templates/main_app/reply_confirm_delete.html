{% extends 'base.html' %}
{% block content %}
<h3>Delete Post</h3>
<div class="card lighten-3 black-text">
    <div class="card-content"></div>
        <h5 style="margin: 10px; color: #607d8b">Are you sure you want to delete this post <span class="teal-text">{{ object.name }}</span>?</h5>

        <form action="" method="POST">
            {% csrf_token %}
            <input type="submit" value="Delete" class="btn blue-grey lighten-1" style="margin: 10px;">
            <a href="{% url 'index' %}" class="btn blue-grey lighten-1" style="margin: 10px; ">Cancel</a>
        </form>
    </div>
</div>
<style>
    .card {
        border-radius: 10px;
        margin: 0 auto;
    }
</style>
{% endblock %}
