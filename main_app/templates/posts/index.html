{% extends 'base.html' %}
{% block content %}
    <h1>Post List</h1>

    {% for post in posts %}
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ post.title }}</span>
                <p>Body: {{ post.body }}</p>
                {% endif %}
            </div>
        </div>
    {% endfor %}
{% endblock %}
