{% extends 'base.html' %}
{% block content %}
    <h1>Post List</h1>

    {% for post in posts %}
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ post.title }}</span>
                <p>Body: {{ post.body }}</p>
            </div>
            <div class="card-action">
                <a href="{% url 'posts_update' post.id %}" class="blue-text text-lighten-2">Edit</a>
                <a href="{% url 'posts_delete' post.id %}" class="blue-text text-lighten-2">Delete</a>
                <a href="{% url 'likes_create' %}" class="blue-text text-lighten-2 right">â™¥</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
