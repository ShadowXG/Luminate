{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="blue-grey">
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper blue-grey lighten-3">
                <ul>
                    <li><a href="/" class="left brand-logo black-text">&nbsp;&nbsp;Luminate</a></li>
                </ul>
                <ul class="right">
                    <li><a href="{% url 'index' %}" class="black-text" title="View All Posts"><i class="material-icons">apps</i></a></li>
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'posts_create' %}" class="black-text" title="Add New Post"><i class="material-icons">add</i></a></li>
                    <li><a href="{% url 'liked_posts' %}" class="black-text" title="Liked Posts"><i class="material-icons">favorite_border</i></a></li>
                    <li><a href="{% url 'logout' %}" class="black-text" title="Log Out"><i class="material-icons">exit_to_app</i></a></li>
                    {% else %}
                    <li><a href="{% url 'signup' %}" class="black-text">Sign Up</a></li>
                    <li><a href="{% url 'login' %}" class="black-text">Log In</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="page-footer blue-grey lighten-3">
        <div class="right black-text">All Rights Reserved, &copy; 2023 Luminate &nbsp;</div>
    </footer>
</body>
</html>
